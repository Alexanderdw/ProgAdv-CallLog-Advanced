<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Call Log Database</title>
    <script>
        // Change the selector if needed
        var $table = $('table.scroll'),
            $bodyCells = $table.find('tbody tr:first').children(),
            colWidth;

        // Adjust the width of thead cells when window resizes
        $(window).resize(function() {
            // Get the tbody columns width array
            colWidth = $bodyCells.map(function() {
                return $(this).width();
            }).get();

            // Set the width of thead columns
            $table.find('thead tr').children().each(function(i, v) {
                $(v).width(colWidth[i]);
            });
        }).resize(); // Trigger resize handler
    </script>
    <style>
        body {

            margin: 0;
            position: relative;

        }

        #bodyDiv {
            padding-top: 50px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #4CAF50;
        }

        #sticky {
            width: 100%;
            padding: 20px 20px 16px;
            background: rgba(0, 0, 0, .25);
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            position: fixed; /*Here's what sticks it*/
            bottom: 0; /*to the bottom of the body*/
            left: 0; /*and to the left of the body.*/

            /*EFFECTS*/
            transition: .33s linear;
        }

        #sticky:hover {
            background: black;
        }

        table.scroll {
            width: 100%; /* Optional */
            /* border-collapse: collapse; */
            border-spacing: 0;
            border: 2px solid black;
        }

        table.scroll tbody,
        table.scroll thead { display: block; }

        thead tr th {
            height: 30px;
            line-height: 30px;
            /*text-align: left;*/
        }

        table.scroll tbody {
            height: 100px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        tbody { border-top: 2px solid black; }

        tbody td, thead th {
            width: 20%; /* Optional */
            border-right: 1px solid black;
        }

        tbody td:last-child, thead th:last-child {
            border-right: none;
        }

    </style>
</head>
<body>
<ul>
    <li><a class="active" href="/CallLogAdvanced/Home">Home</a></li>
    <li><a href="/CallLogAdvanced/Search">Search</a></li>
    <li><a href="/CallLogAdvanced/Create">Create</a></li>
    <li><a href="/CallLogAdvanced/Import">Import</a></li>
</ul>
